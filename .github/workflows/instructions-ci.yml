name: Instructions Checks

on:
  pull_request:
  push:

jobs:
  validate-instructions:
    name: Validate instructions & formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm lint

      - name: JSON/YAML parse checks
        run: node .github/scripts/validate-json-yaml.js
